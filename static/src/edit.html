<!doctype html>
<html lang="en">
<head>
    <% include top %>
    <title><%=title%></title>
    <link rel=stylesheet href="plugin/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="plugin/codemirror/theme/monokai.css">
</head>
<body class="body-layer edit-layer">
    <% include head %>
    <input id="input_nav" type="hidden" value="<%=module%>"/>
    <input id="input_url" type="hidden" value="<%=url%>"/>
    <bodyer>
        <div class="body-wrapper pd0">
            <div class="topBar"></div>
            <textarea class="code" id="code"><%=reader%></textarea>
            <div class="bottomBar">
                <div class="bar-title">标题：<%=title%></div>
                <button id="btn_save" class="btn btn-success btn-sm">保存</button>
                <a target="_blank" id="btn_save_preview" href="<%=url%>" class="btn btn-primary btn-sm">保存并预览</a>
                <a href="/<%=module%>.html" class="btn btn-default btn-sm">返回</a>
            </div>
        </div>
    </bodyer>
</body>
</html>

<script>
    lib.use(['modules/edit']);
</script>
