<div class="body-wrapper">
	<iframe id="iframe_jquery" src="/tpl/jquery/index.html" style="width:100%;height:1000px;border: 1px solid #ddd;"></iframe>
</div>

<script>
lib.use('jquery',function($){
	var $base=$("#iframe_jquery").contents();
    function fixHeight(){
        var f_left,f_body,height,p_height
        f_left=$base.find("#frame_left").contents().find("body").height();
        f_body=$base.find("#frame_body").contents().find("body").height()+10;
        p_height=Math.ceil($(window).height()-$("header").height()-10);
        height=Math.max(p_height,f_body);
        $("#iframe_jquery").height(height);
    };
  
  $("#iframe_jquery").load(function(){
        fixHeight();
       $base.find("#frame_left").contents().on("click","a[target='body'],.dtree h2",function(){
         	$base.find("#frame_body").load(function(){
              $base.find("#frame_body").contents().find("a[href='bugandUpdate.html']").remove();
              fixHeight();
            });
       });
  });
});
</script>
